<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>European CCSI Brain Map</title>
  <style>
    :root {
      --bg: #020617;
      --accent: #f97316;
      --accent-soft: #ffedd5;
      --text: #0f172a;
      --panel-bg: #f9fafb;
      --brain-bg: #e5e7eb;
      --stroke: #9ca3af;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #0b1120 0, #020617 55%, #000 100%);
      color: var(--text);
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      max-width: 1100px;
      width: 100%;
      padding: 2rem;
    }

    .card {
      background: white;
      border-radius: 1.5rem;
      box-shadow:
        0 18px 40px rgba(15, 23, 42, 0.25),
        0 0 0 1px rgba(15, 23, 42, 0.05);
      padding: 1.5rem 1.75rem;
    }

    .brain-wrapper { flex: 1 1 420px; }
    .info-panel   { flex: 1 1 360px; background: var(--panel-bg); }

    h1 {
      margin: 0 0 0.25rem;
      font-size: 1.4rem;
      letter-spacing: 0.02em;
    }

    .subtitle {
      margin: 0 0 1rem;
      font-size: 0.85rem;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    .brain-svg { width: 100%; height: auto; display: block; }

    .brain-outline {
      fill: none;
      stroke: rgba(148, 163, 184, 0.6);
      stroke-width: 3;
      stroke-dasharray: 6 6;
    }

    .brain-bg { fill: #f3f4f6; }

    .lobe {
      cursor: pointer;
      transition: transform 0.2s ease, filter 0.2s ease;
      outline: none;
    }

    .lobe ellipse {
      fill: var(--brain-bg);
      stroke: var(--stroke);
      stroke-width: 1.8;
      transition: fill 0.2s ease, stroke 0.2s ease, stroke-width 0.2s ease;
    }

    .lobe text {
      pointer-events: none;
      font-size: 11px;
      font-weight: 600;
      fill: #111827;
    }

    .lobe:hover ellipse,
    .lobe:focus-visible ellipse,
    .lobe.active ellipse {
      fill: rgba(249, 115, 22, 0.12);
      stroke: var(--accent);
      stroke-width: 2.3;
    }

    .lobe:hover,
    .lobe:focus-visible,
    .lobe.active {
      transform: translateY(-2px);
      filter: drop-shadow(0 4px 8px rgba(15, 23, 42, 0.25));
    }

    .hint {
      margin-top: 0.75rem;
      font-size: 0.8rem;
      color: #6b7280;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      padding: 0.2rem 0.6rem;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 500;
      background: var(--accent-soft);
      color: #9a3412;
    }

    .pill-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: var(--accent);
    }

    .lobe-title {
      margin: 0.4rem 0 0.2rem;
      font-size: 1.25rem;
    }

    .lobe-subtitle {
      margin: 0;
      font-size: 0.9rem;
      color: #6b7280;
    }

    .info-body {
      margin-top: 0.9rem;
      font-size: 0.9rem;
      line-height: 1.5;
      color: #4b5563;
    }

    .info-body ul {
      margin: 0.5rem 0 0;
      padding-left: 1.1rem;
    }

    .info-body li { margin-bottom: 0.25rem; }

    @media (max-width: 840px) {
      body { align-items: stretch; }
      .container { padding: 1.25rem; }
      .card { padding: 1.25rem 1.25rem 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- LEFT: BRAIN -->
    <section class="card brain-wrapper">
      <h1>European CCSI Brain Map</h1>
      <p class="subtitle">Networks and social partners</p>

      <svg
        class="brain-svg"
        viewBox="0 0 500 400"
        role="img"
        aria-labelledby="brainTitle brainDesc"
      >
        <title id="brainTitle">
          Brain diagram showing six families of organisations in the European cultural and creative sectors
        </title>
        <desc id="brainDesc">
          Creators & Copyright, CMOs, Trade Unions & Social Partners, Heritage & Libraries,
          Education & Mobility, and Creative Economy & Design.
        </desc>

        <!-- Background brain blob -->
        <defs>
          <radialGradient id="brainGradient" cx="50%" cy="40%" r="70%">
            <stop offset="0%" stop-color="#e5e7eb" />
            <stop offset="100%" stop-color="#d1d5db" />
          </radialGradient>
        </defs>

        <ellipse
          class="brain-bg"
          cx="250"
          cy="190"
          rx="210"
          ry="150"
          fill="url(#brainGradient)"
          opacity="0.35"
        />
        <ellipse
          class="brain-outline"
          cx="250"
          cy="190"
          rx="210"
          ry="150"
        />

        <!--
          Lobe positions chosen so ellipses never overlap:
          rx = 75, ry = 40; vertical distances between rows >= 105,
          horizontal distance between left/right = 200.
        -->

        <!-- Top centre: Creators -->
        <g class="lobe active" data-id="creators" role="button" tabindex="0">
          <ellipse cx="250" cy="60" rx="75" ry="40" />
          <text x="250" y="55" text-anchor="middle">Creators &amp;</text>
          <text x="250" y="72" text-anchor="middle">Copyright</text>
        </g>

        <!-- Left upper: CMOs -->
        <g class="lobe" data-id="cmos" role="button" tabindex="0">
          <ellipse cx="150" cy="165" rx="75" ry="40" />
          <text x="150" y="160" text-anchor="middle">CMOs &amp;</text>
          <text x="150" y="177" text-anchor="middle">Collective Mgmt</text>
        </g>

        <!-- Right upper: Social Partners -->
        <g class="lobe" data-id="unions" role="button" tabindex="0">
          <ellipse cx="350" cy="165" rx="75" ry="40" />
          <text x="350" y="160" text-anchor="middle">Trade Unions</text>
          <text x="350" y="177" text-anchor="middle">&amp; Social Partners</text>
        </g>

        <!-- Left lower: Heritage -->
        <g class="lobe" data-id="heritage" role="button" tabindex="0">
          <ellipse cx="150" cy="275" rx="75" ry="40" />
          <text x="150" y="270" text-anchor="middle">Heritage &amp;</text>
          <text x="150" y="287" text-anchor="middle">Libraries</text>
        </g>

        <!-- Right lower: Education -->
        <g class="lobe" data-id="education" role="button" tabindex="0">
          <ellipse cx="350" cy="275" rx="75" ry="40" />
          <text x="350" y="270" text-anchor="middle">Education &amp;</text>
          <text x="350" y="287" text-anchor="middle">Mobility</text>
        </g>

        <!-- Bottom centre: Creative economy -->
        <g class="lobe" data-id="creative" role="button" tabindex="0">
          <ellipse cx="250" cy="340" rx="75" ry="40" />
          <text x="250" y="335" text-anchor="middle">Creative</text>
          <text x="250" y="352" text-anchor="middle">Economy &amp; Design</text>
        </g>
      </svg>

      <p class="hint">
        Klik op een lobe (of gebruik <kbd>Tab</kbd> + <kbd>Enter</kbd>) om de bijbehorende organisaties rechts te zien.
      </p>
    </section>

    <!-- RIGHT: INFO PANEL -->
    <section class="card info-panel" aria-live="polite">
      <div class="pill">
        <span class="pill-dot"></span>
        EU role in cultural & creative policy
      </div>
      <h2 class="lobe-title" id="info-title">Creators &amp; Copyright</h2>
      <p class="lobe-subtitle" id="info-subtitle">
        Organisations speaking for writers, composers, directors, translators and game developers.
      </p>

      <div class="info-body" id="info-body">
        <!-- content filled by JS -->
      </div>
    </section>
  </div>

  <script>
    const lobeData = {
      creators: {
        title: "Creators & Copyright",
        subtitle:
          "Organisations representing individual creators in EU copyright, AI and contract debates.",
        body: `
          <p>
            These networks bring the voice of authors and creators directly into EU policy
            on copyright, AI, contracts and platform regulation.
          </p>
          <ul>
            <li><strong>ECSA – European Composer and Songwriter Alliance</strong> (music creators)</li>
            <li><strong>EWC – European Writers’ Council</strong> (writers & literary translators)</li>
            <li><strong>CEATL – European Council of Literary Translators’ Associations</strong> (literary translators)</li>
            <li><strong>AVTE – AudioVisual Translators Europe</strong> (subtitlers & dubbing translators)</li>
            <li><strong>FERA – Federation of European Screen Directors</strong> (film & TV directors)</li>
            <li><strong>EGDF – European Games Developer Federation</strong> (game developers)</li>
            <li><strong>IMPALA – Independent Music Companies Association</strong> (independent labels & producers)</li>
          </ul>
        `
      },
      cmos: {
        title: "CMOs & Collective Management",
        subtitle:
          "European umbrellas for collective management organisations (CMOs) in different repertoires.",
        body: `
          <p>
            These organisations coordinate collecting societies and negotiate the framework
            for fair remuneration of authors and performers across borders.
          </p>
          <ul>
            <li><strong>AEPO-ARTIS – Association of European Performers’ Organisations</strong> (performers’ CMOs)</li>
            <li><strong>EVA – European Visual Artists</strong> (visual authors’ CMOs)</li>
            <li><strong>SAA – Society of Audiovisual Authors</strong> (screenwriters’ & directors’ CMOs)</li>
          </ul>
        `
      },
      unions: {
        title: "Trade Unions & Social Partners",
        subtitle:
          "Workers’ and employers’ organisations recognised in EU sectoral social dialogue.",
        body: `
          <p>
            Here you find the formal social partners negotiating on working conditions,
            social protection and skills in the live performance and audiovisual sectors.
          </p>
          <ul>
            <li><strong>FIA – International Federation of Actors</strong> (actors & performers)</li>
            <li><strong>FIM – International Federation of Musicians</strong> (performing musicians)</li>
            <li><strong>UNI Europa – Media, Entertainment & Arts (EURO-MEI)</strong> (media & entertainment workers)</li>
            <li><strong>EFJ – European Federation of Journalists</strong> (journalists & media workers)</li>
            <li><strong>Pearle* – Live Performance Europe</strong> (live performance employers)</li>
            <li><strong>EBU – European Broadcasting Union</strong> (public service media employers)</li>
            <li><strong>ACT – Association of Commercial Television & VoD</strong> (commercial TV & VoD)</li>
            <li><strong>AER – Association of European Radios</strong> (commercial radio)</li>
            <li><strong>CEPI – European Audiovisual Production Association</strong> (independent AV producers)</li>
            <li><strong>FIAPF – International Federation of Film Producers Associations</strong> (film producers & festivals)</li>
            <li><strong>Creative Skills Europe</strong> (joint skills council of social partners for AV & live performance)</li>
          </ul>
        `
      },
      heritage: {
        title: "Heritage, Museums & Libraries",
        subtitle:
          "Networks that safeguard cultural heritage and knowledge as democratic infrastructure.",
        body: `
          <p>
            This family anchors the long-term memory of Europe: heritage, museums and libraries
            that also supply data and expertise into EU cultural, digital and education policies.
          </p>
          <ul>
            <li><strong>NEMO – Network of European Museum Organisations</strong> (museums & museum associations)</li>
            <li><strong>E.C.C.O. – European Confederation of Conservator-Restorers’ Organisations</strong> (conservators & restorers)</li>
            <li><strong>Mad'in Europe</strong> (heritage crafts & restoration professionals)</li>
            <li><strong>EBLIDA – European Bureau of Library, Information and Documentation Associations</strong> (libraries & information sector)</li>
          </ul>
        `
      },
      education: {
        title: "Education, Skills & Mobility",
        subtitle:
          "Actors connecting arts education, lifelong learning and mobility to EU skills agendas.",
        body: `
          <p>
            These networks connect higher arts education, continuous learning and mobility
            to instruments such as Erasmus+, ESF+ and the Pact for Skills.
          </p>
          <ul>
            <li><strong>ELIA – European League of Institutes of the Arts</strong> (art universities & academies)</li>
            <li><strong>AEC – European Association of Conservatoires</strong> (music higher education institutions)</li>
            <li><strong>On the Move</strong> (mobility information network for artists & culture workers)</li>
            <li><strong>Creative Skills Europe</strong> (skills & training platform for AV & live performance social partners)</li>
          </ul>
        `
      },
      creative: {
        title: "Creative Economy, Design & Cross-sector Culture",
        subtitle:
          "Networks linking culture with innovation, regional development and international relations.",
        body: `
          <p>
            This lobe covers the players that frame CCIs as drivers of competitiveness,
            innovation, design and place-based development – strongly aligned with the Draghi agenda.
          </p>
          <ul>
            <li><strong>CreativeFED – European Federation of Creative Economy</strong> (creative economy umbrella)</li>
            <li><strong>ECHN – European Creative Hubs Network</strong> (creative hubs, makerspaces & coworking)</li>
            <li><strong>BEDA – Bureau of European Design Associations</strong> (design umbrella)</li>
            <li><strong>ACE – Architects’ Council of Europe</strong> (architecture & built environment)</li>
            <li><strong>CAE – Culture Action Europe</strong> (cross-sector cultural advocacy)</li>
            <li><strong>ENCC – European Network of Cultural Centres</strong> (local cultural centres & community arts)</li>
            <li><strong>EFA – European Festivals Association</strong> (arts & multidisciplinary festivals)</li>
            <li><strong>EMC – European Music Council</strong> (music ecosystems & policy)</li>
            <li><strong>European Choral Association</strong> (participatory singing & wellbeing)</li>
            <li><strong>EUNIC – EU National Institutes for Culture</strong> (cultural relations & diplomacy)</li>
            <li><strong>ADICLUS – European Arts and Disability Cluster</strong> (inclusion & disability perspective)</li>
          </ul>
        `
      }
    };

    const lobeEls    = Array.from(document.querySelectorAll(".lobe"));
    const titleEl    = document.getElementById("info-title");
    const subtitleEl = document.getElementById("info-subtitle");
    const bodyEl     = document.getElementById("info-body");

    function setActiveLobe(id) {
      const data = lobeData[id];
      if (!data) return;

      lobeEls.forEach(l => l.classList.remove("active"));

      const activeEl = lobeEls.find(l => l.dataset.id === id);
      if (activeEl) {
        activeEl.classList.add("active");
        activeEl.focus({ preventScroll: true });
      }

      titleEl.textContent    = data.title;
      subtitleEl.textContent = data.subtitle;
      bodyEl.innerHTML       = data.body;
    }

    lobeEls.forEach(lobe => {
      lobe.addEventListener("click", () => {
        setActiveLobe(lobe.dataset.id);
      });

      lobe.addEventListener("keydown", (e) => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          setActiveLobe(lobe.dataset.id);
        }
      });
    });

    // Start with Creators selected
    setActiveLobe("creators");
  </script>
</body>
</html>
